<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <h1>Imagem dinâmica!</h1>

        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexível">
    </picture>
    <p>Podemos ver acima, a imagem de um dos maiores pilotos de f1 de toda a história, seu nome é <ins>Ayrton Senna</ins></p>

    <h1>Reproduzindo Áudio</h1>
